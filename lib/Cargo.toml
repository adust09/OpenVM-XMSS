[package]
name = "xmss-lib"
version = "0.1.0"
edition = "2021"
authors = ["XMSS for Ethereum Team"]
description = "XMSS signature aggregation library"
license = "MIT"

[dependencies]
# XMSS library from hypercube
hypercube-signatures = { workspace = true }

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
rand = "0.8"

[[bench]]
name = "key_ops"
harness = false

[[bench]]
name = "aggregate"
harness = false

[[bench]]
name = "serialize"
harness = false
